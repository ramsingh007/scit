<ion-view>
	<ion-nav-title>{{scenario.content_title}}</ion-nav-title>

    <!-- nav buttons
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click=""><i class="icon ion-android-star-outline"></i></button>
    </ion-nav-buttons> -->

    <ion-content overflow-scroll="true">

		<div class="loader" ng-show="scenario.show_loader">
		  <svg version="1.1" id="loader" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
		   width="60px" height="60px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
		  <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
			s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
			c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
		  <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
			C22.32,8.481,24.301,9.057,26.013,10.047z">
			<animateTransform attributeType="xml"
			  attributeName="transform"
			  type="rotate"
			  from="0 20 20"
			  to="360 20 20"
			  dur="0.5s"
			  repeatCount="indefinite"/>
			</path>
		  </svg>
		</div>

		<div ng-switch on="scenario.active.scenario_then_id">

			<div ng-switch-when="0">

                <div class="item card">
                    <div class="item item-text-wrap">
                        <h2>No beacons encountered yet!</h2>
                    </div>
                    <div class="item item-text-wrap">
                        <p>Here you can find content associated with a beacon or geofence. Loyalty cards, discounts and other contextual information.</p>
                    </div>
                </div>

			</div>

			<div ng-switch-when="2">

				<iframe ng-src="{{scenario.active.show_image | trustAsResourceUrl}}" class="webView" iframe-onload="iframeLoadedCallBack()" frameborder="0" style="width:100%; min-height:100%" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>

			</div>

			<div ng-switch-when="3">

				<iframe ng-src="{{scenario.active.template | trustAsResourceUrl}}" class="webView" iframe-onload="iframeLoadedCallBack()" frameborder="0" style="width:100%; min-height:100%" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>

			</div>

			<div ng-switch-when="4">

				<iframe ng-src="{{scenario.active.open_url | trustAsResourceUrl}}" class="webView" iframe-onload="iframeLoadedCallBack()" frameborder="0" style="width:100%; min-height:100%" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>

			</div>

		</div>

    </ion-content>
</ion-view>
