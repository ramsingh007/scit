<ion-view>
	<ion-nav-title>{{view.title}}</ion-nav-title>

        <ion-header-bar class="bar-subheader has-address-bar">
            <div class="address-bar">
                <div class="address-bar-wrapper address-bar-light">
                    <div class="bar bar-light item-input-inset">
                        <div class="item-input-wrapper">
                            <input type="text" class="address-bar-search" autocorrect="off" autocapitalize="none" placeholder="Enter code or url" ng-model="view.input" my-enter="openView()">
                            <button class="address-bar-go button button-icon icon ion-android-checkbox" ng-click="openView()"></button>
                        </div>
        				<button class="address-bar-alt button button-icon button-clear ion-qr-scanner" ng-click="scanQr()"></button>
                    </div>
                </div>
            </div>
        </ion-header-bar>

        <!-- nav buttons -->
        <ion-nav-buttons side="right">
            <button class="button button-clear" ng-click="addBookmark()"><i class="icon icon-s" ng-class="view.bookmarked ? 'ion-android-star' : 'ion-android-star-outline'"></i> Bookmark</button>
        </ion-nav-buttons>

    <ion-content overflow-scroll="true">

		<div class="loader" ng-show="view.show_loader">
		  <svg version="1.1" id="loader" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
		   width="60px" height="60px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
		  <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
			s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
			c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
		  <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
			C22.32,8.481,24.301,9.057,26.013,10.047z">
			<animateTransform attributeType="xml"
			  attributeName="transform"
			  type="rotate"
			  from="0 20 20"
			  to="360 20 20"
			  dur="0.5s"
			  repeatCount="indefinite"/>
			</path>
		  </svg>
		</div>

		<iframe ng-src="{{view.iframe | trustAsResourceUrl}}" id="webView" iframe-onload="iframeLoadedCallBack()" frameborder="0" style="width:100%; min-height:100%" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>

    </ion-content>
</ion-view>
